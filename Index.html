<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Betting Platform</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="betting-form">
            <h2>Place Your Bet</h2>
            <form id="betForm">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" required>

                <label for="betChoice">Choose Your Bet:</label>
                <select id="betChoice" required>
                    <option value="">Select an option</option>
                    <option value="teamA">Team A</option>
                    <option value="teamB">Team B</option>
                </select>

                <button type="submit">Place Bet</button>
            </form>
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Betting Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
